{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">My Post</h2>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add Task</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{% if task.completed %}✅ Done{% else %}❌ Pending{% endif %}</td>
                    <td>
                        <a href="{% url 'task_update' task.pk %}" class="btn btn-warning btn-sm">Marchi Dengali</a>
                        <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">Thesi Dengali</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No tasks yet!</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
